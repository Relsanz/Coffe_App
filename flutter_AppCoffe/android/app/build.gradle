plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Jika menggunakan Firebase
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.appcoffe" // Ganti sesuai dengan package aplikasi
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.appcoffe"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.10"
}
